<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="text" id="reg-email" placeholder="Email@paruluniversity.ac.in" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button id="register-btn">Register</button>
            <p id="reg-message"></p>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <div id="login-form" class="form-container hidden">
            <h2>Login</h2>
            <input type="text" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn" class="login-btn" onclick="location.href = '2index.html'">Login</button>
            <p id="login-message"></p>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
   
</div>
    <script src="script.js"></script>
</body>
</html>
