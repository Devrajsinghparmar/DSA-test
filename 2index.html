<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interesting DSA Questions</title>
    <link rel="stylesheet" href="2style.css" />
</head>
<body>
    <div class="container">
        <h1>Intresting DSA Question</h1>
        <div id="timer" class="timer">Time Left: <span id="time">30:00</span></div>
        <div id="quiz-container" class="quiz-container">
            <div id="question-container" class="question-container">
                <h2 id="question"></h2>
                <div id="options" class="options"></div>
            </div>
            <button id="next-button" class="next-button" disabled>Next</button>
        </div>
        <div id="score-container" class="score-container" style="display: none;">
            <h2>Your Score: <span id="score"></span></h2>
            <h3 id="percentage"></h3>
            <div id="review-container" class="review-container"></div>
            <button id="restart-button" class="restart-button">Restart</button>
        </div>
    </div>

    <script src="2script.js"></script>
</body>
</html>
